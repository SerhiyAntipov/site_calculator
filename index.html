<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <p class="instruction">Push logo and move (PC only)</p>
        <div class="calc">
            <div class="calc-logo"></div>
            <div class="wrapper-input">
                <input class="input-calc" type="text" readonly placeholder="0">
            </div>
            <div class="calc-buttons">
                <button class="service-buttons off">off</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="math-symbols divide">/</button>
                <button class="service-buttons plus-minus">+/-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="math-symbols miltiply">*</button>
                <button class="service-buttons reset">c</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="math-symbols minus">-</button>
                <button class="service-buttons erase">&#8592;</button>
                <button class="number">0</button>
                <button class="number point">.</button>
                <button class="service-buttons equally">=</button>
                <button class="math-symbols plus">+</button>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
